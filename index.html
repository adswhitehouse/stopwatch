<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="stopwatch">
    <div class="timer">
      <span class="jsHours">00</span>
      <span>:</span>
      <span class="jsMinutes">00</span>
      <span>:</span>
      <span class="jsSeconds">00</span>
    </div>
    <button class="start jsStart"><i class="fa-solid fa-play"></i></button>
    <button class="restart jsRestart"><i class="fa-solid fa-rotate-left"></i></button>
  </div>

  <script src="./script.js"></script>
</body>

</html>
